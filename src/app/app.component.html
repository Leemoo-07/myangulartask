<div class="container">
  <!-- Show login form if the user hasn't logged in -->
  <div *ngIf="!isLoggedIn" class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow login-card p-4">
      <h4 class="text-center mb-4">Sign in to start your session</h4>
      <form (submit)="onSubmit()">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="username" name="username" required />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Routed components will appear here -->
  <router-outlet></router-outlet>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />
